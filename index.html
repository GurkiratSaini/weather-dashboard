<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class="d-flex justify-content-center min-vh-10 bg-dark w-100">
        <h1 class="display-4 text-light">Weather Dashboard</h1>
    </header>

    <main class="container min-vw-100">
        <div class="row h-100">
            <div class="col-3 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="cityName" class="form-label"><h4>Search for a City:</h4></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityName" />
                            <button type="submit" id="searchBtn" class="btn bg-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div id="searchHistory" class="btn-group-vertical w-100">
                </div>
                <div id="delete-btn-div" class="w-100">
                    <button type="button" id="delete-btn" class="btn btn-danger w-100">Delete History <i class="far fa-trash-alt "></i></button>
                </div>
            </div>
            <div class="col-9 bg-white d-flex flex-column justify-content-between">
                    <div class="card h-50 mt-3">
                        <div class="card-body h-100">
                          <span class="card-title" id="cityNameHeader"></span>
                          <h4 class="card-text">Temperature: <span id="cityTemp"></span></h4>
                          <h4 class="card-text">Humidity: <span id="cityHumidity"></span></h4>
                          <h4 class="card-text">Wind Speed: <span id="cityWindSpeed"></span></h4>
                          <h4 class="card-text">UV Index: <span id="cityUV"></span></h4>
                        </div>
                    </div>
                <div class="h-50 d-flex flex-column justify-content-center">
                    <h2>5-Day Forecast</h2>
                    <div class="row justify-content-around h-50" id="forecast-container">
                        <div class="card col-2 bg-primary text-white">
                            <h4><span id="forecastDate1"></span></h4>
                            <img id="forecastImg1" class="forecastImg"/>
                            <h5>Temp: <span id="forecastTemp1"></span></h5>
                            <h5>Humidity: <span id="forecastHumidity1"></span></h5>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <h4><span id="forecastDate2"></span></h4>
                            <img id="forecastImg2" class="forecastImg"/>
                            <h5>Temp: <span id="forecastTemp2"></span></h5>
                            <h5>Humidity: <span id="forecastHumidity2"></span></h5>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <h4><span id="forecastDate3"></span></h4>
                            <img id="forecastImg3" class="forecastImg" />
                            <h5>Temp: <span id="forecastTemp3"></span></h5>
                            <h5>Humidity: <span id="forecastHumidity3"></span></h5>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <h4><span id="forecastDate4"></span></h4>
                            <img id="forecastImg4" class="forecastImg"/>
                            <h5>Temp: <span id="forecastTemp4"></span></h5>
                            <h5>Humidity: <span id="forecastHumidity4"></span></h5>
                        </div>
                        <div class="card col-2 bg-primary text-white">
                            <h4><span id="forecastDate5"></span></h4>
                            <img id="forecastImg5" class="forecastImg"/>
                            <h5>Temp: <span id="forecastTemp5"></span></h5>
                            <h5>Humidity: <span id="forecastHumidity5"></span></h5>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
